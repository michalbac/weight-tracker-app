<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body th:style="'background-image:url(' + @{/img/background2.jpg} + '); background-repeat: no-repeat, repeat; background-attachment: fixed; background-size: 100%; background-position: top;'">
<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <h3 style="color: #fff">Users</h3>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th> User Name </th>
            <th> Email </th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr  style="color: #fff" th:each="user:${users}">
            <td  th:text="${user.userName}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/admin/users/delete(id=${user.id})}" class="btn btn-danger btn-sm" onclick="if(!(confirm('Are you sure you want to delete this user?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
