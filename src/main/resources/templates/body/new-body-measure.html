<!DOCTYPE html>

<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

<head th:replace="layouts :: header">
</head>

<body th:style="'background-image:url(' + @{/img/background2.jpg} + '); background-repeat: no-repeat, repeat; background-attachment: fixed; background-size: 100%; background-position: top;'">
<nav th:replace="layouts :: navbar"></nav>
<div class="container">
    <form th:action="@{/body/save}" th:object="${body}" method="post" id="form">
        <br>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="rightBicep" style="color: #fff">Right Bicep</label>
                <input type="text" class="form-control" id="rightBicep" th:field="${body.rightBicep}">
                <span style="color:red" th:if="${#fields.hasErrors('rightBicep')}" th:errors="${body.rightBicep}"></span>
            </div>
            <div class="form-group col-md-3">
                <label for="leftBicep" style="color: #fff">Left Bicep</label>
                <input type="text" class="form-control" id="leftBicep" th:field="${body.leftBicep}">
                <span style="color:red" th:if="${#fields.hasErrors('leftBicep')}" th:errors="${body.leftBicep}"></span>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="waist" style="color: #fff">Waist</label>
                <input type="text" class="form-control" id="waist" th:field="${body.waist}">
                <span style="color:red" th:if="${#fields.hasErrors('waist')}" th:errors="${body.waist}"></span>
            </div>
            <div class="form-group col-md-3">
                <label for="chest" style="color: #fff">Chest</label>
                <input type="text" class="form-control" id="chest" th:field="${body.chest}">
                <span style="color:red" th:if="${#fields.hasErrors('chest')}" th:errors="${body.chest}"></span>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="leftThigh" style="color: #fff">Left Thigh</label>
                <input type="text" class="form-control" id="leftThigh" th:field="${body.leftThigh}">
                <span style="color:red" th:if="${#fields.hasErrors('leftThigh')}" th:errors="${body.leftThigh}"></span>
            </div>
            <div class="form-group col-md-3">
                <label for="rightThigh" style="color: #fff">Right Thigh</label>
                <input type="text" class="form-control" id="rightThigh" th:field="${body.rightThigh}">
                <span style="color:red" th:if="${#fields.hasErrors('rightThigh')}" th:errors="${body.rightThigh}"></span>
            </div>
        </div>
            <div class="form-group col-md-3">
                <label for="db4" style="color: #fff">Measure date: </label>
                <input id="db4" type="text"  class="from-control" value="Measure Date" placeholder="Select measure date" th:field="${body.dateOfMeasure}">
                <span style="color:red" th:if="${#fields.hasErrors('dateOfMeasure')}" th:errors="${body.dateOfMeasure}"></span>
            </div>
            <script>
                $( "#db4" ).datepicker({
                    dateFormat: 'yy-mm-dd',
                    todayHighlight: true
                });
            </script>
            <div class="form-group col-md-2">
                <br>
                <button name="submit" type="submit" class="btn btn-primary btn-lg">Save</button>
            </div>
    </form>
</div>

</body>
</html>
