<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="layouts :: header"></head>
<body th:style="'background-image:url(' + @{/img/background2.jpg} + '); background-repeat: no-repeat, repeat; background-attachment: fixed; background-size: 100%; background-position: top;'">
<nav th:replace="layouts :: navbar"></nav>
<div align="center">
    <br>
<h4 style="color: #fff">Main dashboard</h4>
<div sec:authorize="isAuthenticated()">

    <div th:if="${measureList.isEmpty()}">
        <br>
        <h5 style="color: #fff">You dont have any measures</h5>
        <h6 style="color: #fff">To see weight and body charts please fill the data</h6>
        <br>
        <a th:href="@{/weights/new}"
           class="btn btn-primary btn-sm mb-3">
            New Weight Measure
        </a>
        <a th:href="@{/body/new}"
           class="btn btn-primary btn-sm mb-3">
            New Body Measure
        </a>
    </div>
    <div id="myWeightChart" style="width: 900px; height: 500px" th:if="${!measureList.isEmpty()}"></div>
    <script>
        var chartData = "[[${measureList}]]"
    </script>
    <div id="myBicepChart" style="width: 900px; height: 500px" th:if="${!bodyMeasures.isEmpty()}"></div>
    <div id="myThighChart" style="width: 900px; height: 500px" th:if="${!bodyMeasures.isEmpty()}"></div>
    <div id="myChestChart" style="width: 900px; height: 500px" th:if="${!bodyMeasures.isEmpty()}"></div>
    <div id="myWaistChart" style="width: 900px; height: 500px" th:if="${!bodyMeasures.isEmpty()}"></div>
    <script>
        var chart2Data = "[[${bodyMeasures}]]"
    </script>
</div>
</div>
<script type="text/javascript" th:src="@{js/weightChart.js}"></script>
<script type="text/javascript" th:src="@{js/bodyChart.js}"></script>

</body>
</html>
