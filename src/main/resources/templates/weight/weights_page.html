<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body th:style="'background-image:url(' + @{/img/background2.jpg} + '); background-repeat: no-repeat, repeat; background-attachment: fixed; background-size: 100%; background-position: top;'">
<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <h3 style="color: #fff">Weight Measures</h3>
    <a th:href="@{/weights/new}"
       class="btn btn-primary btn-sm mb-3">
        New Weight Measure
    </a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th> Date </th>
            <th> Weight </th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr  style="color: #fff" th:each="weight:${measureList}">
            <td  th:text="${#dates.format(weight.dateOfMeasure, 'dd MMMM yyyy')}"></td>
            <td th:text="${weight.weight}"></td>
            <td>
                <a th:href="@{/weights/update(id=${weight.id})}" class="btn btn-info btn-sm">Edit</a>
                <a th:href="@{/weights/delete(id=${weight.id})}" class="btn btn-danger btn-sm" onclick="if(!(confirm('Are you sure you want to delete this measure?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
